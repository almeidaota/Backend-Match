{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fatec - Painel do Aluno</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }

    body {
      background-color: #8b0000;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ====== HEADER ====== */
    header {
      background-color: #2e2e2e;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      flex-wrap: wrap;
    }

    .logo { display: flex; flex-direction: column; color: #5b748b; }
    .logo span:first-child { font-size: 2rem; font-weight: bold; }
    .logo span:last-child { font-size: 1.1rem; color: #da0b0b; }

    nav { display: flex; gap: 40px; }
    nav a { color: white; text-decoration: none; font-weight: bold; transition: color 0.3s; }
    nav a:hover { color: #f04444; }

    .user-info { display: flex; align-items: center; gap: 10px; font-weight: bold; }

    /* ====== MAIN ====== */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
      text-align: center;
    }

    h1 { font-size: 2.5rem; margin-bottom: 20px; }
    p { font-size: 1.2rem; margin-bottom: 40px; opacity: 0.9; }

    .cards-container {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card {
      background-color: #2e2e2e;
      padding: 30px;
      border-radius: 10px;
      width: 250px;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
      border: 2px solid transparent;
      text-decoration: none;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card:hover {
      transform: translateY(-5px);
      background-color: #3e3e3e;
      border-color: #f04444;
    }

    .card-icon { font-size: 3rem; margin-bottom: 15px; }
    .card-title { font-size: 1.2rem; font-weight: bold; }

    .logout-btn {
      margin-top: 50px;
      background-color: black;
      color: white;
      padding: 10px 30px;
      border-radius: 20px;
      text-decoration: none;
      font-weight: bold;
    }
    .logout-btn:hover { background-color: #f04444; color: black; }
  </style>
</head>
<body>

  <header>
    <div class="logo">

    </div>
  </header>

  <main>
    <h1>Bem-vindo ao Match Fatec!</h1>
    <p>O que voc√™ deseja fazer hoje?</p>

    <div class="cards-container">
      <a href="{% url 'reservar' %}" class="card">
        <div class="card-icon">‚öΩ</div>
        <div class="card-title">Reservar Quadra</div>
      </a>

      <a href="#" class="card">
        <div class="card-icon">üìÖ</div>
        <div class="card-title">Meus Hor√°rios</div>
      </a>

      <a href="#" class="card">
        <div class="card-icon">‚öôÔ∏è</div>
        <div class="card-title">Meu Perfil</div>

    <form action="{% url 'logout' %}" method="post">

  </main>

</body>
</html>
